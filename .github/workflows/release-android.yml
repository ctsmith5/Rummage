name: Release Android (Google Play)

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      track:
        description: "Google Play track"
        required: true
        default: "internal"
        type: choice
        options:
          - internal
          - closed
          - open
          - production

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    defaults:
      run:
        shell: bash

    env:
      ANDROID_PACKAGE_NAME: com.rummageapps.rummage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install fastlane
        run: gem install fastlane -N

      - name: Prepare Play service account JSON
        run: |
          mkdir -p /tmp/play
          cat > /tmp/play/service-account.json <<'EOF'
          ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          EOF

      - name: Prepare Android keystore + key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          set -euo pipefail
          # IMPORTANT: In our Gradle config, `storeFile=upload-keystore.jks` is resolved
          # relative to the `mobile/android/app/` module directory.
          #
          # NOTE: Use printf (not echo) so the base64 payload is not corrupted by shell escaping.
          printf '%s' "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > mobile/android/app/upload-keystore.jks

          # Write key.properties safely: secrets may contain '$' which must not be interpreted by bash.
          {
            printf 'storePassword=%s\n' "$KEYSTORE_PASSWORD"
            printf 'keyPassword=%s\n' "$KEY_PASSWORD"
            printf 'keyAlias=%s\n' "$KEY_ALIAS"
            printf 'storeFile=%s\n' "upload-keystore.jks"
          } > mobile/android/key.properties

          # Fail fast with a clear error if the keystore secret is malformed/corrupted.
          keytool -list -keystore mobile/android/app/upload-keystore.jks -storepass "$KEYSTORE_PASSWORD" >/dev/null

      - name: Flutter pub get
        working-directory: mobile
        run: flutter pub get

      - name: Build AAB (release)
        working-directory: mobile
        run: |
          flutter build appbundle --release --build-number "${GITHUB_RUN_NUMBER}"

      - name: Upload to Google Play
        env:
          PLAY_SERVICE_ACCOUNT_JSON_PATH: /tmp/play/service-account.json
        working-directory: mobile/android
        run: |
          fastlane android release \
            track:"${{ inputs.track || 'internal' }}" \
            build_number:"${GITHUB_RUN_NUMBER}"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/build/app/outputs/bundle/release/app-release.aab

